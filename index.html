<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/f7964b657f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen w-screen flex bg-[#fa30aa]">
    <div
      id="container"
      class="min-w-60 p-1 bg-white rounded h-[430px] m-auto flex flex-col"
    >
      <div class="flex flex-row relative">
        <p id="darkMode">
          <i
          id="darkToggle"
            class="fas border rounded-full w-8 h-8 text-center ml-2 mt-1 p-1 text-xl cursor-pointer hover:bg-black absolute hover:text-white"
            >&#xf186;</i
          >
        </p>
        <p id="lightMode" class="hidden">
          <i
          id="lightToggle"
            class="material-icons border rounded-full w-8 h-8 text-center ml-2 mt-1 p-1 text-xl cursor-pointer absolute hover:bg-white hover:text-black"
            >&#xe430;</i
          >
        </p>
      </div>
      <div class="h-full flex flex-col items-end justify-end p-2">
        <div id="result" class="font-bold text-xl"></div>
        <div id="history" class="font-bold text-slate-400 text-xs"></div>
      </div>
      <div class="flex flex-row gap-2 justify-end p-2">
        <button
          id="results"
          class="font-bold cursor-pointer hover:text-slate-600"
        >
          RESULT
        </button>
        <button
          id="delete"
          class="font-bold cursor-pointer hover:text-slate-600"
        >
          DELETE
        </button>
      </div>
      <div class="flex flex-row justify-center gap-1">
        <div class="grid grid-cols-3 gap-2 font-bold">
          <button
            
            value="1"
            class="btn bg-[rgba(226,226,226,255)] p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            1
          </button>
          <button
          
            value="2"
            class="btn bg-[rgba(226,226,226,255)] p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            2
          </button>
          <button
          
            value="3"
            class="btn bg-[rgba(226,226,226,255)] p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            3
          </button>
          <button
          
            value="4"
            class="btn bg-[rgba(226,226,226,255)] p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            4
          </button>
          <button
          
            value="5"
            class="btn bg-[rgba(226,226,226,255)] p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            5
          </button>
          <button
          
            value="6"
            class="btn bg-[rgba(226,226,226,255)] p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            6
          </button>
          <button
          
            value="7"
            class="btn bg-[rgba(226,226,226,255)] p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            7
          </button>
          <button
          
            value="8"
            class="btn bg-[rgba(226,226,226,255)] p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            8
          </button>
          <button
          
            value="9"
            class="btn bg-[rgba(226,226,226,255)] p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            9
          </button>
          <button
          
            value="."
            class="btn bg-[rgba(226,226,226,255)] p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            .
          </button>
          <button
          
            value="0"
            class="btn bg-[rgba(226,226,226,255)] col-span-2 p-5 rounded cursor-pointer hover:bg-slate-300"
          >
            0
          </button>
        </div>
        <div class="flex flex-col gap-2">
          <button
            id="calculation"
            value="/"
            class="bg-[rgba(250,48,170,255)] p-5 rounded cursor-pointer hover:bg-pink-300"
          >
            /
          </button>
          <button
            id="calculation"
            value="+"
            class="bg-[rgba(250,48,170,255)] p-5 rounded cursor-pointer hover:bg-pink-300"
          >
            +
          </button>
          <button
            id="calculation"
            value="-"
            class="bg-[rgba(250,48,170,255)] p-5 rounded cursor-pointer hover:bg-pink-300"
          >
            -
          </button>
          <button
            id="calculation"
            value="*"
            class="bg-[rgba(250,48,170,255)] p-5 rounded cursor-pointer hover:bg-pink-300"
          >
            <p>x</p>
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
